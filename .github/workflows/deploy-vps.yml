name: Deploy to VPS

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Docker image tag to deploy (e.g. latest, main, v1.0.0)"
        required: true
        default: "latest"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script_stop: true
          script: |
            set -euo pipefail
            cd "${{ secrets.VPS_APP_DIR }}"
            export IMAGE_REPO="ghcr.io/${{ github.repository }}"
            export IMAGE_TAG="${{ github.event.inputs.image_tag }}"

            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin
            docker compose -f docker-compose.vps.yml pull
            docker compose -f docker-compose.vps.yml up -d --remove-orphans
            docker image prune -f
