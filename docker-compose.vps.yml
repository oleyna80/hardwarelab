services:
  web:
    image: ${IMAGE_REPO:-ghcr.io/owner/hardwarelab}:${IMAGE_TAG:-latest}
    container_name: hardwarelab-web
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8081}:80"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
